        function generateMockNotes(count, duration, pattern, basePitch) {
            const notes = [];
            const interval = duration / count;
            
            for (let i = 0; i < count; i++) {
                let dt, midi;
                
                switch (pattern) {
                    case 'regular':
                        dt = i * interval + Math.random() * 200 - 100;
                        midi = basePitch + Math.floor(Math.random() * 5);
                        break;
                    case 'complex':
                        dt = i * interval * (0.5 + Math.random());
                        midi = basePitch + Math.floor(Math.random() * 24) - 12;
                        break;
                    case 'steady':
                        dt = i * interval + Math.random() * 100 - 50;
                        midi = basePitch + Math.floor(Math.random() * 8) - 4;
                        break;
                    case 'chaotic':
                        dt = Math.random() * duration;
                        midi = basePitch + Math.floor(Math.random() * 36) - 18;
                        break;
                    case 'burst':
                        dt = i < count/2 ? i * interval * 0.3 : (i - count/2) * interval * 0.3 + duration * 0.7;
                        midi = basePitch + Math.floor(Math.random() * 12);
                        break;
                    case 'sustained':
                        dt = i * interval + Math.sin(i * 0.5) * 500;
                        midi = basePitch + Math.floor(Math.sin(i * 0.3) * 6);
                        break;
                    default:
                        dt = i * interval;
                        midi = basePitch;
                }
                
                notes.push({
                    dt: Math.max(0, dt),
                    midi: Math.max(21, Math.min(108, midi)),
                    freq: 440 * Math.pow(2, (midi - 69) / 12),
                    name: `Note${i}`
                });
            }
            
            return notes.sort((a, b) => a.dt - b.dt);
        }
