        function generateMockNotes(count, duration, pattern, basePitch) {
            const notes = [];
            const interval = duration / count;
            
            for (let i = 0; i < count; i++) {
                let dt, midi;
                
                switch (pattern) {
                    case 'very_slow':
                        dt = i * interval + Math.random() * 5000;
                        midi = basePitch + Math.floor(Math.random() * 3);
                        break;
                    case 'relaxed':
                        dt = i * interval + Math.random() * 1000 - 500;
                        midi = basePitch + Math.floor(Math.random() * 5) - 2;
                        break;
                    case 'steady':
                        dt = i * interval + Math.random() * 500 - 250;
                        midi = basePitch + Math.floor(Math.random() * 8) - 4;
                        break;
                    case 'skilled':
                        dt = i * interval * (0.8 + Math.random() * 0.4);
                        midi = basePitch + Math.floor(Math.random() * 12) - 6;
                        break;
                    case 'expert':
                        dt = i * interval * (0.6 + Math.random() * 0.8);
                        midi = basePitch + Math.floor(Math.random() * 18) - 9;
                        break;
                    case 'master':
                        dt = i * interval * (0.4 + Math.random() * 1.2);
                        midi = basePitch + Math.floor(Math.random() * 24) - 12;
                        break;
                    case 'chaotic':
                        dt = Math.random() * duration;
                        midi = basePitch + Math.floor(Math.random() * 36) - 18;
                        break;
                    case 'burst':
                        dt = i < count/3 ? i * interval * 0.2 : 
                             i < count*2/3 ? (i - count/3) * interval * 0.1 + duration * 0.3 :
                             (i - count*2/3) * interval * 0.3 + duration * 0.7;
                        midi = basePitch + Math.floor(Math.random() * 15) - 7;
                        break;
                    case 'marathon':
                        dt = i * interval + Math.sin(i * 0.1) * 1000;
                        midi = basePitch + Math.floor(Math.sin(i * 0.2) * 8);
                        break;
                    case 'artistic':
                        dt = i * interval + Math.sin(i * 0.5) * 2000;
                        midi = basePitch + Math.floor(Math.sin(i * 0.3) * 12 + Math.cos(i * 0.7) * 6);
                        break;
                    case 'zen':
                        dt = i * interval + Math.random() * 10000;
                        midi = basePitch + Math.floor(Math.random() * 5);
                        break;
                    case 'insane':
                        dt = Math.random() * duration * 0.8;
                        midi = basePitch + Math.floor(Math.random() * 48) - 24;
                        break;
                    default:
                        dt = i * interval;
                        midi = basePitch;
                }
                
                notes.push({
                    dt: Math.max(0, dt),
                    midi: Math.max(21, Math.min(108, midi)),
                    freq: 440 * Math.pow(2, (midi - 69) / 12),
                    name: `Note${i}`
                });
            }
            
            return notes.sort((a, b) => a.dt - b.dt);
        }
